backend:
  name: github
  repo: jucegt/speedy-pages
  branch: develop
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

publish_mode: editorial_workflow
media_folder: content/static
public_folder: /

site_url: '{{site_url}}'
display_url: '{{site_url}}'

slug:
  encoding: 'ascii'
  clean_accents: true

collections:
  - name: 'categories'
    label: 'Categories'
    label_singular: 'Category'
    folder: 'content/categories'
    create: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Show in Menu', name: 'showmenu', widget: 'boolean', required: false }
      - {
          label: 'Description',
          name: 'description',
          widget: 'text',
          pattern: ['.{140,160}', 'The description should be between 140 and 160 characters.'],
        }
      - { label: 'Excerpt', name: 'excerpt', widget: 'text' }
      - { label: 'Featured Image', name: 'featuredimage', widget: image }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'authors'
    label: 'Authors'
    label_singular: 'Author'
    folder: 'content/authors'
    create: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }

  - name: 'posts'
    label: 'Posts'
    label_singular: 'Post'
    folder: 'content/posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Slug', name: 'slug', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - {
          label: 'Author',
          name: 'author',
          widget: 'relation',
          collection: 'authors',
          search_fields: ['title'],
          value_field: 'title',
        }
      - {
          label: 'Description',
          name: 'description',
          widget: 'text',
          pattern: ['.{140,160}', 'The description should be between 140 and 160 characters.'],
        }
      - { label: 'Excerpt', name: 'excerpt', widget: 'text' }
      - {
          label: 'Category',
          name: 'category',
          widget: 'relation',
          collection: 'categories',
          search_fields: ['title'],
          value_field: 'title',
        }
      - { label: 'Featured Image', name: 'featuredimage', widget: image }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'pages'
    label: 'Pages'
    label_singular: 'Page'
    folder: 'content/pages'
    create: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'settings'
    label: 'Settings'
    editor:
      preview: false
    files:
      - label: 'Site Settings'
        name: 'sitesettings'
        file: 'content/settings/default.md'
        fields:
          - label: 'SEO Information'
            name: 'seoinfo'
            widget: 'object'
            collapsed: true
            fields:
              - { label: 'Site name', name: 'name', widget: 'string', required: false }
              - { label: 'Site description', name: 'description', widget: 'text', required: false }
          - label: 'Social Media'
            name: 'socialmedia'
            widget: 'list'
            summary: '{{fields.name}} - {{fields.url}}'
            fields:
              - {
                  label: 'Name',
                  name: 'name',
                  widget: 'select',
                  options:
                    [
                      'Behance',
                      'Discrod',
                      'Dribble',
                      'Facebook',
                      'GitHub',
                      'GitLab',
                      'Google',
                      'Instagram',
                      'LinkedIn',
                      'Medium',
                      'Pinterest',
                      'Pocket',
                      'RSS',
                      'Snapchat',
                      'StackOverflow',
                      'Telegram',
                      'TikTok',
                      'Twitter',
                      'YouTube',
                      'Yelp',
                    ],
                }
              - { label: 'URL', name: 'url', widget: 'string' }
          - label: 'Footer Pages'
            name: 'footerpages'
            widget: 'list'
            summary: '{{fields.page}}'
            fields:
              - {
                  label: 'Page',
                  name: 'page',
                  widget: 'relation',
                  collection: 'pages',
                  search_fields: ['title'],
                  value_field: 'title',
                }
